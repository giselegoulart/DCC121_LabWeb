<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Exemplo 03</title>
  </head>
  <body>
    <script>
      var circulo={}
      circulo.raio = 3
      circulo.area = function (){
        return 3.14*circulo.raio*circulo.raio
      }

      var retangulo={
        altura: 3,
        largura: 4,
        area: function(){
          return this.altura*this.largura
        }
      }
      console.log(retangulo)
      console.log(circulo.area())
    </script>


  </body>
</html>
