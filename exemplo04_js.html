<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Exemplo 04  - Vetor</title>
  </head>
  <body>
    <script>
      var frutas = ["pera", "uva", "maçã"]
      for(var i = 0; i < frutas.length; i++){
        console.log(frutas[i])
      }
      for (fruta of frutas){
        console.log(fruta)
      }
      frutas.forEach(function(fruta, indice){
        console.log(indice, fruta)
      })
    </script>


  </body>
</html>
