    <script>
      //Identificar as entradas
      var inputs = document.querySelectorAll("input")
      var entradaNome = inputs[0]
      var entradaNota = inputs=[1]
      var botao = document.querySelector("button")
      //Referenciar as saidas
      var tbody = document.querySelector("tbody")
      var tabela = document.querySelector("table")
      //Registrar eventos para calculos
      botao.addEventListener("click", adicionar)
      //Escrever resultados na saida
      function adicionar(){
        var novoTr = document.createElement("tr")
        var tdnome = document.createElement("td")
        var tdnota = document.createElement("td")
        tdnome.textContent = entradaNome.value
        entradaNome.value = ""
        entradaNome.focus();
        tdnota.textContent = entradaNota.value
        entradaNota.value = ""
        novoTr.appendChild(tdnome)
        novoTr.appendChild(tdnota)
        tbody.appendChild(novoTr)

      }
      function comprar(){
        console.log(this)
        if(this.classList.contains("comprado")){
          this.classList.remove("comprado")
        }else{
          this.classList.add("comprado")
        }
      }
    </script>
